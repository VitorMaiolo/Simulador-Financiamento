<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="icon" href="/images/bank.png" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Financiamento</h1>
        <form id="financiamento-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" name="salario" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="valor-financiamento">Valor do Financiamento:</label>
                <input type="number" id="valor-financiamento" name="valor-financiamento" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tempo-meses">Tempo das Parcelas (em meses):</label>
                <input type="number" id="tempo-meses" name="tempo-meses" required>
            </div>

            <div class="form-group">
                <label for="taxa">Taxa de Juros (% ao mês):</label>
                <input type="number" id="taxa" name="taxa" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="entrada">Valor da Entrada (opcional):</label>
                <input type="number" id="entrada" name="entrada" step="0.01">
            </div>

            <button type="button" onclick="calcularFinanciamento()">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- Resultados serão exibidos aqui -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
